<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Galleri</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Style/main.css">
    <script src="script/main.js"></script>
</head>
<body>
    <!-- Ydre container for img-menu -->
    <div id="imgmenucontainer">
            <!-- "nav" med to pile til at åbne og lukke -->
                    <div id="imgpusher">
            
                        <img id="left" src="img/left.png" onclick="hideThumb()" alt=""/>
                        <img id="right" src="img/right.png" onclick="showThumb()"alt=""/>
            
                    </div>
            <!-- Menuen med de små imgs -->
                    <div id="imgmenu">
            
                        <img src="img/Thumb/cat1.jpg" onclick="showImg(this)" alt=""/>
                        <img src="img/Thumb/cat2.jpg" onclick="showImg(this)" alt=""/>
                        <img src="img/Thumb/cat3.jpg" onclick="showImg(this)" alt=""/>
                        <img src="img/Thumb/cat4.jpg" onclick="showImg(this)" alt=""/>
                   
                    </div>
            
                </div>
                <!-- ydre container for det store img -->
                <div id="imgcontainer">
                    <img src="img/Big/cat1.jpg" alt="">
            
                </div>
                
</body>
</html>
